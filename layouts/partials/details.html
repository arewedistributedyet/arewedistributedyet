{{ $topic := .topic }}
{{ range .browsers }}
  {{ $browser := (index $topic .id) }}
  <div class="pt3">
    <label class='db fw5 f7 ttu tracked navy-muted lh-copy pb1'>
      {{ .name }}
    </label>
    {{ if (and $browser $browser.details) }}
      <div class='nested-links overflow-hidden'>
        {{ $browser.details | markdownify }}
      </div>
    {{ else }}
      <div class='moon-gray'>Unknown</div>
    {{end}}
  </div>
{{ end }}
