{{ $topic := .topic }}
{{ range .browsers }}
  {{ $browser := (index $topic .id) }}
  {{ $level := (default 0 $browser.level) }}
  <div class='dib pa1 mr1 mb2 level{{$level}} browser-icon'>
    <img src="img/browser-logos/{{.id}}/{{.id}}_256x256.png" alt="{{.name}}" title="{{.name}}" />
  </div>
{{end}}
