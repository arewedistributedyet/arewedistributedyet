{{ $id :=  (replace .topic.name " " "-" ) | lower }}
<article id="{{ $id }}">
  <div class="cf ph2-ns pb4">
    <div class="fl w-100 w-30-ns pa2 lh-copy">
      <a href='#{{ $id }}' class='link navy'>
        <h1 class='fw2 f3'>
          {{ .topic.name }}
        </h1>
      </a>
      {{ with .topic.description }}
        <p class='f6 fw4'>{{ . | markdownify }}</p>
      {{ end }}
      {{ with .topic.doc }}
         <a class='f6 fw4 blue' href='{{ . }}'>Read more</a>
      {{ end }}
    </div>
    <div class="fl w-100 w-70-ns pa2">
      <div>
        {{ partial "browsers.html" . }}
      </div>
      <div class="pt2 lh-copy">
        {{ partial "details.html" . }}
      </div>
    </div>
  </div>
</article>
